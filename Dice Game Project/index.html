<!DOCTYPE html>
    <html>
        <head>
            <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
            <link rel="stylesheet" href="index.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        <body>
            <div class="container">
                <h1 id="message">DICE GAME</h1>
                <div class="players">
                    <div id="player1">
                        <h1 class="playerHeader">PLAYER <span>ONE</span></h1>
                        <h2> 
                            <span id="player1Scoreboard">0</span>
                        </h2>
                        <div id="player1Dice" class="dice active"></div>
                    </div>
                    <div id="player2">
                        <h1 class="playerHeader">PLAYER <span>TWO</span></h1>
                        <h2>
                            <span id="player2Scoreboard">0</span>
                        </h2>
                        <div id="player2Dice" class="dice active"></div>
                    </div>
                </div>
                <div id="celebration">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_tiviyc3p.json"  background="transparent"  speed="3"  style="width: 100%; height: 100%;"  loop  autoplay></lottie-player>
                </div>
                <button id="startBtn">START</button>
                <button id="rollBtn">ROLL ðŸŽ²</button>
                <button id="riskBtn">DOUBLE <span>OR NOTHING</span></button>
                <button id="resetBtn">RESET</button>
            </div>
            <script src="index.js"></script>
        </body>
    </html>
